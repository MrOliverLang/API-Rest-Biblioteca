spring.application.name=gestion-biblioteca
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:biblioteca_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# spring.jpa.generate-ddl=true
# spring.sql.init.mode=always

# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.springframework.boot.autoconfigure.sql.init=DEBUG

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

springdoc.info.title=API de Gestión de Biblioteca
springdoc.info.description=API REST para la gestión de libros, usuarios y préstamos de la Biblioteca Municipal de Yuncos.
springdoc.info.version=v1.0.0